sample:
  name: Watchdog Driver Sample
tests:
  sample.driver.watchdog:
    tags: drivers
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Watchdog sample application"
            - "Feeding watchdog\\.\\.\\."
            - "Waiting for reset\\.\\.\\."
            # due to harness limitation, 2 matches cannot be the same regex
            - "Watchdog sample applicati*."
    depends_on: watchdog
