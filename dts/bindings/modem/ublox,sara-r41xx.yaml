---
title: U-Blox SARA-R41xx Modem
version: 0.1

description: >
    This is a representation of the U-Blox SARA-R41xx modem.

inherits:
    !include uart-device.yaml

properties:
    compatible:
      type: string
      category: required
      constraint: "ublox,sara-r41xx"
      generation: define

    mdm-power-gpios-gpio:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-reset-gpios-gpio:
      type: compound
      category: required
      generation: define, use-prop-name
...
